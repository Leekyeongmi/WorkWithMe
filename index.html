      function imageshow() {
        document.querySelector("img").style.display = "block";
      }
      function imagegone() {
        document.querySelector("img").style.display = "none";
      }
      function colorChange(choice) {
        var alist = document.querySelectorAll("a");
        var i = 0;
        while (i < 2) {
          alist[i].style.color = choice;
          i++;
        }
      }
      function switchHandler(self) {
        var target = document.querySelector("#main");
        if (self.value === "🌛") {
          target.style.backgroundColor = "black";
          document.querySelector("#date").style.color = "white";
          colorChange("pink");
          self.value = "🌞";
        } else {
          target.style.backgroundColor = "#fce38a";
          document.querySelector("#date").style.color = "black";
          colorChange("black");
          self.value = "🌛";
        }
      }
    </script>
