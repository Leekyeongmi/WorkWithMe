<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="newstyle.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuriTel</title>
  </head>
  <body onload="startTime()">
    <div class="status-bar">
      <div class="status-bar__column">
        <a href="index.html">SuriTel</a>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <div id="txt"></div>
      </div>
      <div class="status-bar__column">
        <!-- 여기 수정하면 됩니다 -->
        <a
          href="https://us02web.zoom.us/j/83598095077?pwd=QU83TU9qVXJoelVaU0EvV1JYYVRVdz09"
          ;
          ><i class="fas fa-toilet fa-lg"></i
        ></a>
        <a target="_target" href="music.html"
          ><i class="fas fa-headphones fa-lg"></i
        ></a>
        <a href="notice.html"><i class="far fa-comment-dots fa-lg"></i></a>
      </div>
    </div>
    <div class="wrapper">
      <div class="typing-demo">👩🏻‍💻10:30AM - 08:00PM</div>
    </div>
    <script
      src="https://kit.fontawesome.com/3c8088fef4.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById("txt").innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
      }

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        } // add zero in front of numbers < 10
        return i;
      }
    </script>
  </body>
</html>
