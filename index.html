      function switchHandler(self) {
        var target = document.querySelector("#background");
        if (self.value === "🌞") {
          target.style.backgroundColor = "white";
          target.style.color = "black";
          self.value = "🌛";
          document.querySelector("#notice").style.color = "brown";
          document.querySelector("#comment").style.backgroundColor = "black";
          document.querySelector("#comment").style.color = "white";
        } else {
          target.style.backgroundColor = "black";
          target.style.color = "white";
          self.value = "🌞";
          document.querySelector("#notice").style.color = "pink";
          document.querySelector("#comment").style.backgroundColor = "white";
          document.querySelector("#comment").style.color = "black";
